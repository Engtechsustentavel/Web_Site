<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Login - SUTRAM</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='img/sutram.png') }}"
          alt="Sutram"
        />
      </div>
      <a href="{{ url_for('cadastro') }}" class="cadastro">CADASTRO</a>
      <a href="{{ url_for('dados') }}" class="dados">DADOS</a>
      <a href="{{ url_for('painel') }}" class="painel">PAINEL</a>
      <a href="{{ url_for('usuarios') }}" class="usuarios">USUÁRIOS</a>
      <div class="logo-bottom">
        <img
          src="{{ url_for('static', filename='img/prefeitura.png') }}"
          alt="Prefeitura"
        />
      </div>
    </div>
    <div class="content login-wrapper">
      <div class="login-card">
        <div class="login-title">Log in</div>
        {% with msgs = get_flashed_messages(with_categories=True) %} {% for
        cat,msg in msgs %}
        <div class="alert {'ok' if cat=='ok' else 'error'}">{{ msg }}</div>
        {% endfor %} {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
          <label>USUÁRIO</label
          ><input class="login-input" name="usuario" required />
          <label>SENHA</label
          ><input class="login-input" type="password" name="senha" required />
          <div class="login-actions small">
            <div><input type="checkbox" /> Lembre-me</div>
            <a href="#" onclick="alert('Procure o administrador.')"
              >Esqueceu a Senha?</a
            >
          </div>
          <button class="btn login-btn" type="submit">Log in</button>
          <audio
            id="click-audio"
            src="{{ url_for('static', filename='sound/click.wav') }}"
          ></audio>
        </form>
        <div class="small center" style="margin-top: 10px">
          ou
          <a href="{{ url_for('usuarios') }}" style="margin-left: 6px"
            >Inscreva-se</a
          >
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
  </body>
</html>
